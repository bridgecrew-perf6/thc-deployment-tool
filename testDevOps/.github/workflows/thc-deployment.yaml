name: thcdeployment

on:
  push:
    branches: [ staging ]
jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@master

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      
      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/appMajinboo:${{  github.sha }} .
          
      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/appMajinboo:${{  github.sha }}

      - name: Deploy
        run: |
          gcloud run deploy appMajinboo \
          --project ${{ secrets.GCP_PROJECT_ID }} \
          --port 5000 \
          --region asia-southeast1 \
          --service-account ${{ secrets.GCP_SA_EMAIL }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/appMajinboo \
          --platform managed \
          --allow-unauthenticated \
          --quiet
          
